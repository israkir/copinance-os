site_name: Copinance OS Documentation
site_description: Open-source stock research platform and framework

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue-grey
      accent: blue-grey
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue-grey
      accent: blue-grey
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
  - User Guide:
    - user-guide/cli.md
    - user-guide/workflows.md
    - user-guide/configuration.md
  - Developer Guide:
    - developer-guide/architecture.md
    - developer-guide/extending.md
    - developer-guide/testing.md
  - API Reference:
    - api-reference/data-providers.md

