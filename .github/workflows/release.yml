name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  detect-version:
    name: Detect Version Change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-release: ${{ steps.check.outputs.should-release }}
      version-type: ${{ steps.check.outputs.version-type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); from copinanceos import __version__; print(__version__)")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Detect version change from commits
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "version-type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "version-type=tag" >> $GITHUB_OUTPUT
            echo "tag-version=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            # Check commit messages for conventional commits
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline || echo "")

            if [ -z "$COMMITS" ]; then
              echo "should-release=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Check for breaking changes first
            if echo "$COMMITS" | grep -qE "(^[a-z]+(\(.+\))?!:|BREAKING CHANGE)"; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "version-type=major" >> $GITHUB_OUTPUT
            # Check for new features
            elif echo "$COMMITS" | grep -qE "^[a-f0-9]+.*feat(\(.+\))?:"; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "version-type=minor" >> $GITHUB_OUTPUT
            # Check for fixes or performance improvements
            elif echo "$COMMITS" | grep -qE "^[a-f0-9]+.*(fix|perf)(\(.+\))?:"; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "version-type=patch" >> $GITHUB_OUTPUT
            else
              echo "should-release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Calculate new version
        id: version
        if: steps.check.outputs.should-release == 'true'
        run: |
          CURRENT="${{ steps.current-version.outputs.current }}"
          VERSION_TYPE="${{ steps.check.outputs.version-type }}"

          if [ "$VERSION_TYPE" == "tag" ]; then
            NEW_VERSION="${{ steps.check.outputs.tag-version }}"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            case "$VERSION_TYPE" in
              major)
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
                ;;
              patch)
                NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
                ;;
              *)
                echo "Unknown version type: $VERSION_TYPE"
                exit 1
                ;;
            esac
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

  test-before-release:
    name: Test Before Release
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.should-release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run quality checks
        run: |
          ruff check src/ tests/
          black --check src/ tests/
          mypy src/

      - name: Run all tests
        run: |
          pytest --cov=copinanceos --cov-report=term-missing

  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: [detect-version, test-before-release]
    if: needs.detect-version.outputs.should-release == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update version in __init__.py
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"
          sed -i "s/^__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" src/copinanceos/__init__.py

      - name: Update version in pyproject.toml
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"
          git add src/copinanceos/__init__.py pyproject.toml
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to $NEW_VERSION"
            git push
          else
            echo "No version changes to commit"
          fi

      - name: Create git tag
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: [detect-version, bump-version]
    if: needs.detect-version.outputs.should-release == 'true'
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.detect-version.outputs.version }}
          name: Release v${{ needs.detect-version.outputs.version }}
          body: |
            ## Release v${{ needs.detect-version.outputs.version }}

            ### Changes
            This release includes the following changes:

            - See [CHANGELOG.md](CHANGELOG.md) for detailed changes

            ### Installation
            ```bash
            pip install copinance-os==${{ needs.detect-version.outputs.version }}
            ```
          draft: false
          prerelease: false
        continue-on-error: true
