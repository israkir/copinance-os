name: Documentation

# This workflow builds Nextra documentation and deploys it to GitHub Pages
# 
# This workflow requires manual triggering via workflow_dispatch
# To deploy: Go to Actions > Documentation > Run workflow
#
# Setup required:
# 1. Go to repository Settings > Pages
# 2. Under "Source", select "GitHub Actions" (not "Deploy from a branch")
# 3. The documentation will be available at: https://<username-or-org>.github.io/<repo-name>/
#    For this repo: https://copinance.github.io/copinance-os/

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      - name: Install dependencies
        working-directory: docs
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Nextra
        working-directory: docs
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
