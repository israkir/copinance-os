# Pre-commit hooks configuration
# Install with: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        exclude: ^mkdocs\.yml$
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]

  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
        files: ^src/
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: check-changelog
        name: Check CHANGELOG.md is updated
        entry: .pre-commit-hooks/check-changelog.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: pre-push-checks
        name: Pre-push test checks
        entry: .pre-commit-hooks/pre-push-checks.py
        language: system
        pass_filenames: false
        stages: [pre-push]
        verbose: true
        always_run: true
